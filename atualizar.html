<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Lotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }

        h2 {
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        tr.vendido {
            background-color: #ffd6d6;
        }

        tr.livre {
            background-color: #d6ffd6;
        }

        input[type="number"] {
            width: 110px;
            padding: 4px;
        }

        select {
            padding: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            table {
                font-size: 11px;
            }

            input[type="number"] {
                width: 90px;
            }
        }
    </style>
</head>
