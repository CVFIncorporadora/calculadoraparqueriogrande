<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Lotes</title>

<style>
body { margin:0; font-family: Arial; }
.painel {
  position: fixed;
  width: 320px;
  height: 100vh;
  background: #f2f2f2;
  padding: 15px;
}
.conteudo {
  margin-left: 340px;
  position: relative;
}
svg {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>

<body>

<div class="painel">
  <h3 id="nomeLote">---</h3>
  <p>Área: <span id="areaLote">---</span></p>
  <p>Valor: <span id="valorLote">---</span></p>

  <select id="formaPagamento" onchange="atualizarPagamento()">
    <option value="avista">À vista</option>
    <option value="100x">100x</option>
    <option value="36x">36x</option>
  </select>

  <div id="resumoPagamento"></div>
</div>

<div class="conteudo">
  <img src="mapa.jpeg" width="2000">
  <svg width="2000" height="2584">
    <polygon id="lote-_1_A_01"
      points="723,272,761,292,758,313,718,307"
      fill="transparent"
      stroke="transparent"
      onclick="selecionarLote('_1_A_01')" />
  </svg>
</div>
