<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Atualizar Lotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>



  <div class="filtro-container">
    <input type="text" id="filtroEmpreendimento" placeholder="Filtrar Empreendimento (ex: I, II)">
    <input type="text" id="filtroQuadra" placeholder="Filtrar Quadra (ex: A, B)">
    <input type="text" id="filtroLote" placeholder="Filtrar Lote (ex: 01, 15)">

    <div style="display: flex; gap: 5px; align-items: center;">
      <input type="number" id="valorCorrecao" placeholder="Valor" style="width: 80px;">
      <select id="tipoCorrecao">
        <option value="valor">R$ (Valor Fixo)</option>
        <option value="percentual">% (Porcentagem)</option>
      </select>
      <button id="aplicarCorrecao" class="btn-cinza">Aplicar Correção</button>
    </div>

    <button onclick="salvar()" class="btn-verde">Salvar Alterações</button>
  </div>

  <div class="table-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Área (m²)</th>
          <th>Valor (R$)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lotes serão carregados aqui via JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
